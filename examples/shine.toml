# Shine Configuration
# This is an example configuration file for the Shine desktop shell toolkit
# Copy to ~/.config/shine/shine.toml to use

# Core configuration
[core]
# Prism discovery paths - searched in order
# Shine discovers prisms in three ways:
# 1. Full Package: directory with prism.toml + binary
# 2. Data Directory: directory with prism.toml, binary via PATH
# 3. Standalone Config: *.toml files (e.g., clock.toml, weather.toml)
path = [
    "~/.config/shine/prisms",     # User prism directory (all three types)
    "~/.local/share/shine/bin",   # User prism binaries
    "~/.config/shine/bin",        # Alternative user location
    "/usr/lib/shine/bin",         # System-wide prism binaries
]

# ============================================================================
# PRISM CONFIGURATION
#
# Prisms can be configured in THREE ways:
#
# 1. Inline (here in shine.toml):
#    - Quick and simple for basic prisms
#    - Full config in one place
#    - Example: [prisms.bar] below
#
# 2. Directory with prism.toml:
#    - Self-contained prism packages
#    - Ships with defaults (prism.toml) + binary + assets
#    - User overrides specific settings here
#    - Example: weather prism with ~/.config/shine/prisms/weather/prism.toml
#
# 3. Standalone .toml file:
#    - One file per prism in prisms/ directory
#    - Example: ~/.config/shine/prisms/clock.toml
#    - Binary found via PATH
#
# Priority: User config here (shine.toml) OVERRIDES prism.toml defaults
# Metadata (description, author, etc.) comes ONLY from prism.toml, never here
# ============================================================================

[prisms.bar]
# Status bar prism - spans full width at top
enabled = true
anchor = "top"               # Anchor point: top edge
height = "30px"              # Height in pixels
width = "100%"               # Full width (placeholder - implement % support later)
position = "0,0"             # Position relative to anchor (top-left)
hide_on_focus_loss = false
focus_policy = "not-allowed"
output_name = "DP-2"         # CRITICAL: Always use DP-2

[prisms.chat]
# Chat panel prism - bottom center
enabled = false
anchor = "bottom"          # Anchor to bottom edge
height = 10                # 10 terminal lines
width = 80                 # 80 columns
position = "0,0"           # Centered on bottom edge
margin_left = 10           # Refinement: 10px from calculated position
margin_right = 10
margin_bottom = 10
hide_on_focus_loss = true
focus_policy = "on-demand"
output_name = "DP-2"

[prisms.clock]
# Clock widget - top-right corner
enabled = false
anchor = "top-right"         # Anchor to top-right corner
width = "150px"              # 150 pixels wide
height = "30px"              # 30 pixels high
position = "0,0"             # At corner (0,0 relative to anchor)
margin_right = 0             # No refinement needed
margin_top = 0
focus_policy = "not-allowed"
output_name = "DP-2"

[prisms.sysinfo]
# System info widget - absolute positioned
enabled = false
anchor = "absolute"          # Absolute positioning mode
width = "200px"              # 200 pixels wide
height = "100px"             # 100 pixels tall
position = "10px,40px"       # 10px from left, 40px from top
focus_policy = "not-allowed"
output_name = "DP-2"

# ============================================================================
# EXAMPLE PRISMS
# See examples/prisms/ for complete, documented example prisms:
# - weather: Weather display with icons and auto-refresh
# - spotify: Music player with playback controls
# - sysmonitor: System resource monitor (CPU/memory/disk)
#
# To use an example:
# 1. cd examples/prisms/<name>
# 2. make install
# 3. Uncomment and configure below
# ============================================================================

