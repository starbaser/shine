# columns_pixels = 400
# lines_pixels = 30
# margin_top = 0
# margin_right = 0
# focus_policy = "not-allowed"

# Spotify prism example - centered at bottom with custom positioning
[prisms.spotify]
enabled = true
anchor = "bottom"          # Anchor to bottom edge
width = "600px"            # 600 pixels wide
height = "120px"           # 120 pixels tall
position = "0,0"           # Centered on bottom
margin_left = 10           # 10px refinement offset
margin_right = 10
margin_bottom = 10
output_name = "DP-2"
focus_policy = "on-demand" # Allows keyboard controls
hide_on_focus_loss = false # Keep visible when not focused

