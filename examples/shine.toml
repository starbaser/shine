# Shine Configuration
# This is an example configuration file for the Shine desktop shell toolkit
# Copy to ~/.config/shine/shine.toml to use

# Core configuration
[core]
# Prism search paths (searched in priority order)
prism_dirs = [
    "/usr/lib/shine/prisms",      # System-wide built-in prisms
    "~/.config/shine/prisms",      # User prisms
    "~/.local/share/shine/prisms", # Alternative user location
]

# Automatically add prism directories to PATH for discovery
auto_path = true

# Discovery mode: how to find prisms
# - "convention": Use shine-* naming convention (default, fastest)
# - "manifest": Require prism.toml manifest files
# - "auto": Try manifest first, fall back to convention
discovery_mode = "auto"

# Prisms - ALL widgets are prisms (unified configuration)
# No distinction between "built-in" and "user" prisms

[prisms.bar]
# Status bar prism
enabled = true
edge = "top"
lines_pixels = 30
margin_top = 0
margin_left = 0
margin_right = 0
hide_on_focus_loss = false
focus_policy = "not-allowed"
# output_name = "DP-2"  # Specify target monitor

[prisms.chat]
# Chat panel prism
enabled = false
edge = "bottom"
lines = 10
margin_left = 10
margin_right = 10
margin_bottom = 10
hide_on_focus_loss = true
focus_policy = "on-demand"
# output_name = "DP-2"

[prisms.clock]
# Clock widget prism
enabled = false
edge = "top-right"
columns_pixels = 150
lines_pixels = 30
margin_top = 0
margin_right = 0
focus_policy = "not-allowed"
# output_name = "DP-2"

[prisms.sysinfo]
# System info widget prism
enabled = false
edge = "top-left"
columns_pixels = 200
lines_pixels = 100
margin_top = 40
margin_left = 10
focus_policy = "not-allowed"
# output_name = "DP-2"

# ============================================================================
# EXAMPLE PRISMS
# See examples/prisms/ for complete, documented example prisms:
# - weather: Weather display with icons and auto-refresh
# - spotify: Music player with playback controls
# - sysmonitor: System resource monitor (CPU/memory/disk)
#
# To use an example:
# 1. cd examples/prisms/<name>
# 2. make install
# 3. Uncomment and configure below
# ============================================================================

# Weather prism example
# [prisms.weather]
# enabled = true
# edge = "top-right"
# columns_pixels = 400
# lines_pixels = 30
# margin_top = 0
# margin_right = 0
# focus_policy = "not-allowed"

# Spotify prism example
[prisms.spotify]
enabled = true
edge = "bottom"
columns_pixels = 600
lines_pixels = 120
margin_left = 10
margin_right = 10
margin_bottom = 10
output_name = "DP-2"
focus_policy = "on-demand"    # Allows keyboard controls
hide_on_focus_loss = false    # Keep visible when not focused

